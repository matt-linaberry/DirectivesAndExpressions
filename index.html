<!doctype html>
<html ng-app>
<head>
    <title>Using Directives</title>
</head>
<body ng-init="name='Derf'">  <!-- init to a value! -->
    <div ng-hide="isHidden">
        Name: <input type="text" ng-model="name"/> <span ng-bind="name"></span>
    </div>
    Hide: <input type="checkbox" ng-model="isHidden"/>
    <br />
    <button ng-click="name='Edward'">Change Name</button>
    <script src="angular.js"></script>
</body>
</html>
